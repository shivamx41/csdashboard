<body>
  <center> <h1 class="text-primary">CRICKET SOCIAL DASHBOARD</h1></center>
<div class="row">
  <div class="col">
    <div class="card p-5 mt-3 mx-auto " style="width: 80rem;">

      <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="myChart"></canvas>
      </div>
      </div>

      <div class="card p-5 mt-3 mx-auto " style="width: 80rem;">
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="line"></canvas>
        </div>
      </div>
      
      <div class="card p-5 mt-3 mx-auto " style="width: 80rem;">
        <div class="chart-container" style="position: relative; height:40vh; width:80vw">
          <canvas id="donut"></canvas>
        </div>
      </div>
      
      
      <div class="card p-5 mt-3 mx-auto " style="width: 80rem;">
      <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="dual"></canvas>
      </div>
      </div>

      <div class="card p-5 mt-3 mx-auto " style="width: 80rem;">  
      <div class="chart-container" style="position: relative; height:40vh; width:80vw">
        <canvas id="dual2"></canvas>
    </div>
</div>

</div>
</div>

{%include "footer.html"%}

<script>
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label:"Inning1",
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      },
      {
        label: '# of Votes',
        data: [15, 29, 13, 25, 12, 35],
        borderWidth: 1}]
    },
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });




</script>

<script>
  const ctx1 = document.getElementById('line');

  new Chart(ctx1, {
    type: 'line',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '1 of Votes',
        data: [15, 29, 31, 5, 2, 35],
        fill: false,
        borderColor: 'rgb(75, 192, 192)',
        tension: 0.1
    
      },
      {
        label: '2 of Votes',
        data: [15, 29, 31, 25, 12, 35],
        fill: false,
        borderColor: 'rgb(175, 92, 122)',
        tension: 0.1
    
      }]
    },
    options: {
      scales: {
          y: {
              stacked: true
          }
      }
  }
  });
</script>
          
<script>
  const ctx2 = document.getElementById('donut');

  new Chart(ctx2, {
    type: 'doughnut',
    data: {
      labels: [
      'Blue',
      'Red',
      'Yellow'
    ],
    datasets: [{
      label: 'My First Dataset',
      data: [300, 50, 100],
     
      hoverOffset: 4
    }]
  }
  });

</script>   




<script>
  const ctx11 = document.getElementById('dual');

  new Chart(ctx11, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
      type: 'scatter',
      xAxisID: 'x2',
          data: [{
          x: 10,
          y: 0
        }, {
          x: 0,
          y: 10
        }, {
          x: 10,
          y: 5
        }, {
          x: 4.5,
          y: 5.5
        },
        {
          x: 5.5,
          y: 5.5
        }],
        backgroundColor: 'rgb(245, 199, 234)' }
        
 
      ,{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderColor: 'orange',
        borderWidth: 1
      }
    ]
  },
  
    
    options: {
      scales: {
        y: {
          beginAtZero: true
        },
       
      }
    }
    });

</script>

<script>
  var barChartData = {
      labels: [
        "Absence of OB",
        "Closeness",
        "Credibility",
       
      ],
      datasets: [
        {
          label: "American Express",
          backgroundColor: "pink",
          borderColor: "red",
          borderWidth: 1,
          data: [3, 5, 6]
        },
        {
          label: "Mastercard",
          backgroundColor: "lightblue",
          borderColor: "blue",
          borderWidth: 1,
          data: [4, 7, 3]
        },
        {
          label: "Paypal",
          backgroundColor: "lightgreen",
          borderColor: "green",
          borderWidth: 1,
          data: [10,7,4]
        },
        {
          label: "Visa",
          backgroundColor: "yellow",
          borderColor: "orange",
          borderWidth: 1,
          data: [6,9,7]
        }
      ]
    };
    
    var chartOptions = {
      responsive: true,
      indexAxis: 'y',
      legend: {
        position: "top"
      },
      title: {
        display: true,
        text: "Chart.js Bar Chart"
      },
      scales: {
        yAxes: [{
          ticks: {
            beginAtZero: true
          }
        }]
      }
    }
    
    window.onload = function() {
      var ctx = document.getElementById("dual2").getContext("2d");
      window.myBar = new Chart(ctx, {
        type: "bar",
        data: barChartData,
        options: chartOptions
      });
    };
    
</script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
